<form class="form-horizontal" id="login-form">
    <div class="form-group">
        <label for="admin-username" class="col-sm-2 control-label">Username:</label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <input type="text" id="admin-username" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label for="admin-password" class="col-sm-2 control-label">Password:</label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <input type="password" id="admin-password" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default" id="login-button">Login</button>
        </div>
    </div>
</form>
