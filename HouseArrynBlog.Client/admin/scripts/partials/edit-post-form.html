<form class="form-horizontal" id="edit-post-form">
    <div class="form-group">
        <label for="post-title" class="col-sm-2 control-label">Title:</label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <input type="text" id="post-title" class="form-control" value="<%= title %>" />
        </div>
    </div>
    <div class="form-group">
        <label for="post-text" class="col-sm-2 control-label">Post:</label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <textarea id="post-text"><%= content %></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default" id="update-post-button" data-update-id="<%= id %>">Update</button>
        </div>
    </div>
</form>
<script>
    tinymce.init({
        selector: "#post-text",
        theme: "modern",
        plugins: [
            "advlist autolink lists link image charmap print preview hr anchor pagebreak",
            "searchreplace wordcount visualblocks visualchars code fullscreen",
            "insertdatetime media nonbreaking save table contextmenu directionality",
            "emoticons template paste textcolor colorpicker textpattern"
        ],
        toolbar1: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image",
        toolbar2: "print preview media | forecolor backcolor emoticons",
        image_advtab: true
    });
</script>
