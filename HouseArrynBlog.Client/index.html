<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        House Arryn
    </title>
    <link rel="stylesheet" href="styles/overview.css">
    <link rel="stylesheet" href="styles/post-form.css">
    <link href="styles/bootstrap.min.css" rel="stylesheet" />
    <link href="styles/bootstrap-theme.min.css" rel="stylesheet" />
    <script src="scripts/lib/jquery-2.1.1.min.js"></script>
    <script src="scripts/lib/bootstrap.min.js"></script>
    <script src="scripts/lib/jquery.twbsPagination.js"></script>
    <script src="scripts/lib/class.js"></script>
    <script src="scripts/lib/template.js"></script>
    <script src="scripts/lib/rsvp.js"></script>
    <script src="scripts/app/http-requester.js"> </script>
    <script src="scripts/app/repository.js"></script>
    <script src="scripts/app/controller.js"></script>
    <script src="scripts/app/ui.js"></script>
    <script src="scripts/app/show-posts.js"></script>
    <script src="scripts/app/add-post.js"></script>
    <script src="scripts/app/animate-post.js"></script>
    <script src="scripts/app/show-posts-by-tag.js"></script>
</head>
<body>
    <header class="mainheader">
        <h1><img src="images/team-logo.png" alt="House Arryn's blog" /></h1>
        <nav>
            <ul id="menu">
                <li>
                    <strong class="menu" id="home">Home</strong>
                    <strong class="menu" id="add-post">Post</strong>
                    <strong class="menu" id="about">About</strong>
                    <strong class="menu" id="contacts">Contact Me</strong>
                    <input type="search" id="search-tag" name="name" placeholder="Search" />
                    <button class="search-button"></button>
                </li>
            </ul>
        </nav>
    </header>
    <div id="wrapper">
        <main id="main-content">
            <!-- TODO: Apply styling -->
            <aside id="sidebar"></aside>
            <div id="post-form" style="display: none">
                <h1>Add new Post</h1>
                <input type="text" id="title" placeholder="Title" /><br />
                <textarea id="post-content" rows="20" cols="50" placeholder="Description"></textarea><br />
                <input type="text" id="tags" placeholder="Tags" /><br />
                <input type="submit" id="post-button" value="POST" /><br />
            </div>
        </main>

        <!--  P o s t s  -->
        <div class="content">
            <ul id="posts"></ul>
        </div>
    </div>
    <div id="footer"></div>
    <script src="scripts/app/app-start.js"></script>
    <script>
        $('#footer').addClass("pagination").twbsPagination({
            totalPages: 35,
            visiblePages: 7,
            onPageClick: function (event, page) {
                $('#page-content').text('Page ' + page);
            }
        });
    </script>
    <footer class="mainfooter">
        <nav>
            <span>Author: House Arryn</span>
            <span>Contacts: <a href="author@gmail.com">ContactMe</a></span>
            <p>Team House Arryn</p>
        </nav>
    </footer>
</body>
</html>
