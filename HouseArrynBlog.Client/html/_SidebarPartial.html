@model SidebarViewModel

@*<!-- Search Bar -->
    <div class="headline headline-md"><h2>Search</h2></div>
    <div class="input-group margin-bottom-40">
        <input type="text" class="form-control" placeholder="Search">
        <span class="input-group-btn">
            <button class="btn-u" type="button">Go</button>
        </span>
    </div>
    <!-- End Search Bar -->*@

@*<!-- Blog Categories -->
    <div class="headline headline-md"><h2>Blog Categories</h2></div>
    <ul class="list-unstyled blog-tags margin-bottom-30">
        @foreach (CategoryViewModel category in Model.Categories)
        {
            <li><a href="#"><i class="fa fa-tags"></i> @category.Name (@category.PostsCount)</a></li>
        }
    </ul>
    <!-- End Blog Categories -->*@
